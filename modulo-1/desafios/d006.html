<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gatinho-ico.png" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
  <h1>Tags em HTML</h1>  
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul type="square">
    <li title="<p>"><ins>Parágrafo</ins></li>
    <li title="<h1>"><ins>Títulos</ins></li>
    <li title="Img"><ins>Imagens</ins></li>
    <li title="<abbr>"><ins>Abreviações</ins></li>
    <li title="<code>"><ins>Códigos-fonte</ins></li>
    <li title="<ol>"><ins>Listas numeradas</ins></li>
    <li title="<ul>"><ins>Listas com demarcadores</ins></li>
  </ul>
</body>
</html>
